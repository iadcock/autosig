<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trading Bot{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="status-row" id="statusRow">
        <a href="/brokers" class="status-item" id="status-whop" title="Whop: Never checked">
            <span class="status-dot status-unknown"></span>
            <span class="status-label">WHOP</span>
        </a>
        <a href="/brokers" class="status-item" id="status-alpaca" title="Alpaca: Disabled (Tradier-only test mode)">
            <span class="status-dot status-disabled"></span>
            <span class="status-label">ALPACA</span>
        </a>
        <a href="/brokers" class="status-item" id="status-tradier" title="Tradier: Never checked">
            <span class="status-dot status-unknown"></span>
            <span class="status-label">TRADIER</span>
        </a>
        <span class="status-item live-armed-item" id="status-live-armed" style="display: none;" title="Server env allows real orders. Live trades still require selecting LIVE/DUAL and confirming.">
            <span class="live-armed-badge">LIVE ARMED</span>
        </span>
        <a href="/settings" class="status-item mode-item" id="status-mode" title="Execution Mode">
            <span class="mode-badge mode-paper" id="modeBadge">PAPER</span>
        </a>
        <a href="/settings" class="status-item risk-item" id="status-risk" title="Risk Mode">
            <span class="risk-badge risk-aggressive" id="riskBadge">AGGRESSIVE</span>
        </a>
        <span class="status-item broker-mode-item" id="status-broker-mode" title="Broker Mode: Tradier Only (Test)">
            <span class="broker-mode-badge">TRADIER ONLY</span>
        </span>
    </div>

    <nav class="top-nav">
        <div class="nav-brand">Trading Bot</div>
        <div class="nav-links">
            <a href="/" class="nav-link {% if active_tab == 'dashboard' %}active{% endif %}">Dashboard</a>
            <a href="/review-ui" class="nav-link {% if active_tab == 'review' %}active{% endif %}">Review Queue</a>
            <a href="/brokers" class="nav-link {% if active_tab == 'brokers' %}active{% endif %}">Brokers</a>
            <a href="/settings" class="nav-link {% if active_tab == 'settings' %}active{% endif %}">Settings</a>
            <a href="/logs" class="nav-link {% if active_tab == 'logs' %}active{% endif %}">Logs</a>
        </div>
        <div class="nav-actions">
            {% if show_logout %}
            <a href="/logout" class="nav-btn">Logout</a>
            {% endif %}
        </div>
    </nav>


    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatusRow();
            setInterval(refreshStatusRow, 30000);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
